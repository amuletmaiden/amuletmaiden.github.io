<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Listening</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #022c22;
        color: #e5e7eb;
      }
      .app {
        max-width: 640px;
        margin: 0 auto;
        padding: 24px 16px 40px;
        text-align: center;
      }
      h1 {
        font-size: 1.7rem;
        margin-bottom: 10px;
        color: #bbf7d0;
      }
      .subtitle {
        opacity: 0.8;
        margin-bottom: 24px;
        font-size: 0.95rem;
      }
      .card {
        background: rgba(3, 24, 20, 0.95);
        border-radius: 18px;
        border: 1px solid rgba(52, 211, 153, 0.6);
        padding: 24px 24px 28px;
        box-shadow: 0 18px 40px rgba(3, 24, 20, 0.9);
      }
      button {
        font-family: inherit;
        border-radius: 999px;
        border: 1px solid rgba(52, 211, 153, 0.9);
        background: rgba(5, 46, 34, 0.95);
        color: #e5e7eb;
        padding: 10px 24px;
        font-size: 1rem;
        cursor: pointer;
        transition:
          border-color 0.15s ease,
          transform 0.05s ease,
          background 0.15s ease;
        margin-top: 8px;
      }
      button:hover:not(:disabled) {
        border-color: #22c55e;
        background: rgba(6, 78, 59, 0.98);
        transform: translateY(-1px);
      }
      button:disabled {
        opacity: 0.4;
        cursor: default;
        transform: none;
      }
      .status {
        font-size: 0.9rem;
        opacity: 0.85;
        margin-top: 10px;
        min-height: 1.1em;
      }
      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>Listening</h1>
      <div class="subtitle">
        Your mistress is in control. Audio should start on its own; if it
        doesn’t, tap the button once and keep listening.
      </div>

      <section class="card">
        <button id="btn-start-audio" disabled>
          Start listening
        </button>
        <div class="status" id="listener-status">
          Preparing audio…
        </div>
      </section>

      <!-- Hidden audio elements will be created here -->
      <div id="audio-container" style="display: none"></div>
    </div>

    <!-- Firebase compat builds -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCPHd62hm96T9kcy1ZqWUhFu1WN8A0Mwj4",
        authDomain: "audio-8c1f6.firebaseapp.com",
        databaseURL: "https://audio-8c1f6-default-rtdb.firebaseio.com",
        projectId: "audio-8c1f6",
        storageBucket: "audio-8c1f6.firebasestorage.app",
        messagingSenderId: "313094779274",
        appId: "1:313094779274:web:8394e80c777f11fd6e9873"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      const listenerStatus =
        document.getElementById("listener-status");
      const btnStartAudio =
        document.getElementById("btn-start-audio");
      const audioContainer =
        document.getElementById("audio-container");

      let roomRef = null;
      let currentState = {
        activeTrackId: null,
        playing: false,
        loop: false,
        seekTo: null,
        seekVersion: 0
      };
      const tracks = []; // { id, filename, label }
      const audioMap = {}; // id -> HTMLAudioElement
      const readyMap = {}; // id -> boolean
      let readyCount = 0;
      let userInteraction = true; // assume allowed; fall back if autoplay fails
      let autoplayFailed = false;
      let lastSeekVersion = 0;

      function getRoomIdFromQuery() {
        const params = new URLSearchParams(
          window.location.search
        );
        return params.get("room");
      }

      function getAudioBaseUrl() {
        return window.location.origin + "/audio/";
      }

      function updateReadyStatus() {
        const total = tracks.length;
        const anyReady = Object.values(readyMap).some(Boolean);

        // No tracks from mistress yet
        if (!total) {
          btnStartAudio.disabled = true;
          listenerStatus.textContent =
            "Waiting for your mistress…";
          return;
        }

        // Tracks exist but still buffering
        if (!anyReady) {
          listenerStatus.textContent = "Preparing audio…";
          btnStartAudio.disabled = true;
          return;
        }

        // Tracks buffered here, depends on autoplay / user interaction / playing state
        if (!currentState.playing) {
          // Mistress hasn't hit play yet
          if (autoplayFailed && !userInteraction) {
            listenerStatus.textContent =
              "Waiting for your mistress… then tap “Start listening” if it’s silent.";
            btnStartAudio.disabled = false;
          } else {
            listenerStatus.textContent =
              "Waiting for your mistress…";
            btnStartAudio.disabled = autoplayFailed && !userInteraction
              ? false
              : true;
          }
          return;
        }

        // Mistress is playing
        if (!autoplayFailed && userInteraction) {
          // Audio should be going; no need to spam text
          listenerStatus.textContent = "";
          btnStartAudio.disabled = true;
        } else {
          // Autoplay was blocked, they still need to tap
          listenerStatus.textContent =
            "Tap “Start listening” to hear your mistress.";
          btnStartAudio.disabled = false;
        }
      }

      btnStartAudio.addEventListener("click", () => {
        userInteraction = true;
        listenerStatus.textContent = "";
        applyPlaybackState();
      });

      function loadTracksFromFirebase(tracksObj) {
        tracks.length = 0;
        for (const id in audioMap) {
          const el = audioMap[id];
          if (el && el.parentNode === audioContainer) {
            audioContainer.removeChild(el);
          }
          delete audioMap[id];
          delete readyMap[id];
        }
        readyCount = 0;

        const base = getAudioBaseUrl();

        for (const id in tracksObj) {
          const t = tracksObj[id];
          const filename = t.filename;
          const label = t.label || filename;
          tracks.push({ id, filename, label });

          const audio = document.createElement("audio");
          audio.preload = "auto";
          audio.src = base + filename;
          audio.setAttribute("playsinline", "");

          audio.addEventListener("canplaythrough", () => {
            if (!readyMap[id]) {
              readyMap[id] = true;
              readyCount++;
              updateReadyStatus();
            }
          });

          audio.addEventListener("error", () => {
            listenerStatus.textContent =
              "There was a problem loading the audio. Please tell your mistress.";
          });

          audioMap[id] = audio;
          audioContainer.appendChild(audio);
          audio.load();
        }

        if (!tracks.length) {
          listenerStatus.textContent =
            "Waiting for your mistress…";
        } else {
          listenerStatus.textContent = "Preparing audio…";
        }
        updateReadyStatus();
      }

      function applyPlaybackState() {
        const { activeTrackId, playing, loop } = currentState;
        let anyTryingToPlay = false;

        tracks.forEach((track) => {
          const audio = audioMap[track.id];
          if (!audio) return;
          audio.loop = !!loop;

          if (
            userInteraction &&
            playing &&
            track.id === activeTrackId &&
            readyMap[track.id]
          ) {
            anyTryingToPlay = true;
            audio
              .play()
              .then(() => {
                // If we're actually playing and userInteraction is allowed,
                // clear status text (no more "preparing").
                if (currentState.playing && userInteraction) {
                  listenerStatus.textContent = "";
                  btnStartAudio.disabled = true;
                }
              })
              .catch(() => {
                if (!autoplayFailed) {
                  autoplayFailed = true;
                  userInteraction = false;
                  btnStartAudio.disabled = false;
                  listenerStatus.textContent =
                    "Tap “Start listening” to hear your mistress.";
                }
              });
          } else {
            audio.pause();
          }
        });

        if (!anyTryingToPlay) {
          // Not currently playing anything
          if (currentState.playing) {
            // Mistress *wants* it playing but maybe it's not ready yet
            updateReadyStatus();
          } else {
            // Paused state
            updateReadyStatus();
          }
        }
      }

      function startListener(roomId) {
        listenerStatus.textContent =
          "Waiting for your mistress…";
        roomRef = db.ref("rooms").child(roomId);

        roomRef.child("tracks").on("value", (snap) => {
          const val = snap.val();
          if (!val) {
            listenerStatus.textContent =
              "Waiting for your mistress…";
            btnStartAudio.disabled = true;
            return;
          }
          loadTracksFromFirebase(val);
        });

        roomRef.child("state").on("value", (snap) => {
          const val = snap.val() || {};
          const incomingVersion = val.seekVersion || 0;
          const incomingSeek =
            typeof val.seekTo === "number" ? val.seekTo : null;

          if (
            incomingSeek !== null &&
            incomingVersion > lastSeekVersion
          ) {
            lastSeekVersion = incomingVersion;
            tracks.forEach((track) => {
              const audio = audioMap[track.id];
              if (!audio) return;
              try {
                audio.currentTime = incomingSeek;
              } catch (e) {}
            });
          }

          currentState = {
            activeTrackId: val.activeTrackId || null,
            playing: !!val.playing,
            loop: !!val.loop,
            seekTo: incomingSeek,
            seekVersion: incomingVersion
          };
          applyPlaybackState();
          updateReadyStatus();
        });
      }

      const roomId = getRoomIdFromQuery();
      if (!roomId) {
        listenerStatus.textContent =
          "This link is missing a room ID. Please ask your mistress for a new link.";
        btnStartAudio.disabled = true;
      } else {
        startListener(roomId);
      }

      document.addEventListener("visibilitychange", () => {
        if (!document.hidden && currentState.playing) {
          applyPlaybackState();
        }
      });
    </script>
  </body>
</html>
