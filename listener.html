<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Listening</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #022c22;
        color: #e5e7eb;
      }
      .app {
        max-width: 640px;
        margin: 0 auto;
        padding: 24px 16px 40px;
        text-align: center;
      }
      h1 {
        font-size: 1.7rem;
        margin-bottom: 10px;
        color: #bbf7d0;
      }
      .subtitle {
        opacity: 0.8;
        margin-bottom: 24px;
        font-size: 0.95rem;
      }
      .card {
        background: rgba(3, 24, 20, 0.95);
        border-radius: 18px;
        border: 1px solid rgba(52, 211, 153, 0.6);
        padding: 24px 24px 28px;
        box-shadow: 0 18px 40px rgba(3, 24, 20, 0.9);
      }
      button {
        font-family: inherit;
        border-radius: 999px;
        border: 1px solid rgba(52, 211, 153, 0.9);
        background: rgba(5, 46, 34, 0.95);
        color: #e5e7eb;
        padding: 10px 24px;
        font-size: 1rem;
        cursor: pointer;
        transition:
          border-color 0.15s ease,
          transform 0.05s ease,
          background 0.15s ease;
        margin-top: 8px;
      }
      button:hover:not(:disabled) {
        border-color: #22c55e;
        background: rgba(6, 78, 59, 0.98);
        transform: translateY(-1px);
      }
      button:disabled {
        opacity: 0.4;
        cursor: default;
        transform: none;
      }
      .status {
        font-size: 0.9rem;
        opacity: 0.85;
        margin-top: 10px;
        min-height: 1.1em;
      }
      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>Listening</h1>
      <div class="subtitle">
        Your mistress is in control. If audio doesn't start on its own, tap the button once, refresh, or beg.
      </div>

      <section class="card">
        <button id="btn-start-audio" disabled>
          Start listening
        </button>
        <div class="status" id="listener-status">
          Preparing audio…
        </div>
      </section>

      <!-- Hidden audio elements will be created here -->
      <div id="audio-container" style="display: none"></div>
    </div>

    <!-- Firebase compat builds -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

    <script>
      // ---- Firebase setup ----
      const firebaseConfig = {
        apiKey: "AIzaSyCPHd62hm96T9kcy1ZqWUhFu1WN8A0Mwj4",
        authDomain: "audio-8c1f6.firebaseapp.com",
        databaseURL: "https://audio-8c1f6-default-rtdb.firebaseio.com",
        projectId: "audio-8c1f6",
        storageBucket: "audio-8c1f6.firebasestorage.app",
        messagingSenderId: "313094779274",
        appId: "1:313094779274:web:8394e80c777f11fd6e9873"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      // ---- DOM ----
      const listenerStatus = document.getElementById("listener-status");
      const btnStartAudio = document.getElementById("btn-start-audio");
      const audioContainer = document.getElementById("audio-container");

      // ---- State ----
      let roomRef = null;

      let currentState = {
        activeTrackId: null,
        playing: false,
        loop: false,
        seekTo: null,
        seekVersion: 0,
        volume: 1,
        livePosition: 0
      };

      const tracks = []; // { id, filename, label }
      const audioMap = {}; // id -> HTMLAudioElement
      const readyMap = {}; // id -> boolean

      let userInteraction = true;   // assume allowed until browser complains
      let autoplayFailed = false;   // set to true if play() is blocked
      let lastSeekVersion = 0;
      let syncedToLive = false;     // have we aligned to livePosition yet?

      // ---- Helpers ----
      function getRoomIdFromQuery() {
        const params = new URLSearchParams(window.location.search);
        return params.get("room");
      }

      function getAudioBaseUrl() {
        return window.location.origin + "/audio/";
      }

      function updateReadyStatus() {
        const total = tracks.length;
        const anyReady = Object.values(readyMap).some(Boolean);
        const hostPlaying = !!currentState.playing;

        // No tracks at all yet
        if (!total) {
          btnStartAudio.disabled = true;
          listenerStatus.textContent = "Waiting for your mistress…";
          return;
        }

        // Tracks defined but still buffering
        if (!anyReady) {
          btnStartAudio.disabled = true;
          listenerStatus.textContent = "Preparing audio…";
          return;
        }

        // Tracks ready, host not playing
        if (!hostPlaying) {
          btnStartAudio.disabled = true;
          listenerStatus.textContent = "Waiting for your mistress…";
          return;
        }

        // Host is playing
        if (autoplayFailed && !userInteraction) {
          // Browser blocked autoplay — stable "tap once" state
          btnStartAudio.disabled = false;
          listenerStatus.textContent =
            "Tap “Start listening” to hear your mistress.";
        } else {
          // Autoplay should be working or user has already interacted
          btnStartAudio.disabled = true;
          listenerStatus.textContent = "";
        }
      }

      function trySyncToLive() {
        const id = currentState.activeTrackId;
        if (!id) return;
        if (syncedToLive) return;
        if (typeof currentState.livePosition !== "number") return;
        if (!readyMap[id]) return;

        const audio = audioMap[id];
        if (!audio) return;

        try {
          audio.currentTime = currentState.livePosition;
          syncedToLive = true;
        } catch (e) {
          // ignore seek errors
        }
      }

      function loadTracksFromFirebase(tracksObj) {
        // Reset local audio
        tracks.length = 0;
        for (const id in audioMap) {
          const el = audioMap[id];
          if (el && el.parentNode === audioContainer) {
            audioContainer.removeChild(el);
          }
          delete audioMap[id];
          delete readyMap[id];
        }
        syncedToLive = false;

        const base = getAudioBaseUrl();

        for (const id in tracksObj) {
          const t = tracksObj[id];
          const filename = t.filename;
          const label = t.label || filename;
          tracks.push({ id, filename, label });

          const audio = document.createElement("audio");
          audio.preload = "auto";
          audio.src = base + filename;
          audio.setAttribute("playsinline", "");

          audio.addEventListener("canplaythrough", () => {
            if (!readyMap[id]) {
              readyMap[id] = true;
              // If this is the current active track and host is playing, snap to live
              trySyncToLive();
              updateReadyStatus();
            }
          });

          audio.addEventListener("error", () => {
            listenerStatus.textContent =
              "There was a problem loading the audio. Please tell your mistress.";
          });

          audioMap[id] = audio;
          audioContainer.appendChild(audio);
          audio.load();
        }

        if (!tracks.length) {
          listenerStatus.textContent = "Waiting for your mistress…";
        } else {
          listenerStatus.textContent = "Preparing audio…";
        }
        updateReadyStatus();
      }

      function applyPlaybackState() {
        const { activeTrackId, playing, loop, volume } = currentState;
        const vol =
          typeof volume === "number"
            ? Math.max(0, Math.min(1, volume))
            : 1;

        // Before we try to play, make sure we've lined up with mistress's position
        trySyncToLive();

        let attemptedPlay = false;

        tracks.forEach((track) => {
          const audio = audioMap[track.id];
          if (!audio) return;

          audio.loop = !!loop;
          audio.volume = vol;

          if (
            userInteraction &&
            playing &&
            track.id === activeTrackId &&
            readyMap[track.id]
          ) {
            attemptedPlay = true;
            audio
              .play()
              .then(() => {
                // Autoplay worked
                listenerStatus.textContent = "";
                btnStartAudio.disabled = true;
              })
              .catch(() => {
                // Browser blocked autoplay
                if (!autoplayFailed) {
                  autoplayFailed = true;
                  userInteraction = false;
                }
                updateReadyStatus();
              });
          } else {
            audio.pause();
          }
        });

        // If nothing is actually trying to play yet, still keep UI stable
        if (!attemptedPlay) {
          updateReadyStatus();
        } else {
          // If we did attempt play, updateReadyStatus may need to reflect new state
          updateReadyStatus();
        }
      }

      // ---- Event wiring ----
      btnStartAudio.addEventListener("click", () => {
        userInteraction = true;
        autoplayFailed = false; // we got the tap, we can try again freely
        listenerStatus.textContent = "";
        applyPlaybackState();
      });

      function startListener(roomId) {
        listenerStatus.textContent = "Waiting for your mistress…";
        roomRef = db.ref("rooms").child(roomId);

        // Track list
        roomRef.child("tracks").on("value", (snap) => {
          const val = snap.val();
          if (!val) {
            listenerStatus.textContent = "Waiting for your mistress…";
            btnStartAudio.disabled = true;
            return;
          }
          loadTracksFromFirebase(val);
        });

        // Playback state
        roomRef.child("state").on("value", (snap) => {
          const val = snap.val() || {};
          const incomingVersion = val.seekVersion || 0;
          const incomingSeek =
            typeof val.seekTo === "number" ? val.seekTo : null;
          const incomingVolume =
            typeof val.volume === "number"
              ? val.volume
              : currentState.volume ?? 1;
          const incomingLive =
            typeof val.livePosition === "number"
              ? val.livePosition
              : null;

          // Hard seeks (mistress jumps the timeline)
          if (
            incomingSeek !== null &&
            incomingVersion > lastSeekVersion
          ) {
            lastSeekVersion = incomingVersion;
            syncedToLive = true; // this seek *is* the authoritative position
            tracks.forEach((track) => {
              const audio = audioMap[track.id];
              if (!audio) return;
              try {
                audio.currentTime = incomingSeek;
              } catch (e) {}
            });
          }

          // If we get a new live position while playing, let that be the target
          if (incomingLive !== null) {
            currentState.livePosition = incomingLive;
            // if host is playing and we haven't synced yet (new joiner / new track),
            // we'll snap to this in trySyncToLive()
            if (!currentState.playing) {
              // keep but don't force resync immediately when paused
            }
            // Do NOT force syncedToLive = false here; that is handled when
            // activeTrackId or seekVersion changes.
          }

          const oldActive = currentState.activeTrackId;
          const newActive = val.activeTrackId || null;

          // If mistress switched tracks, we need to resync live on the new one
          if (newActive !== oldActive) {
            syncedToLive = false;
          }

          currentState = {
            activeTrackId: newActive,
            playing: !!val.playing,
            loop: !!val.loop,
            seekTo: incomingSeek,
            seekVersion: incomingVersion,
            volume: incomingVolume,
            livePosition:
              typeof incomingLive === "number"
                ? incomingLive
                : currentState.livePosition
          };

          applyPlaybackState();
        });
      }

      const roomId = getRoomIdFromQuery();
      if (!roomId) {
        listenerStatus.textContent =
          "This link is missing a room ID. Please ask your mistress for a new link.";
        btnStartAudio.disabled = true;
      } else {
        startListener(roomId);
      }

      document.addEventListener("visibilitychange", () => {
        if (!document.hidden && currentState.playing) {
          applyPlaybackState();
        }
      });
    </script>
  </body>
</html>
